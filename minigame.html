<!-- HTML Body Code for MiniGame for Implementing Computed Properties-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <link href="minigame.css" rel="stylesheet"/>
    <script src= "https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js" ></script>
</head>
<body>  
    <!-- filters -->
    <div id="vue-app">
        <h2>{{message | to-uppercase}}</h2>
    </div>
    <div id="app">  
        <h1>Mini Game</h1>
        <div class="container">
        <div class="center">
            <!--Event Handling  -->
            <button v-on:click="a++">Number of Times you clicked A</button>
            <button v-on:click="b++">Number of Times you Clicked B</button>
            <p>A - {{a}} </p>
            <p>B - {{b}} </p>
    </div>
    
    <script src="minigame.js"></script>
</body>
</html>
