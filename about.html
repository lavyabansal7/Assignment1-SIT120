<!-- About Page HTML Body Code -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <section class="about" id="about">

        <div class="image">
           <img src="images/about.svg" alt="">
        </div>
     
        <div class="content">
           <h3>A cup of coffee can complete your day</h3>
           <p>A cup of coffee, a moment of your time.</p>
        </div>
     
         </section>

         <section class="facility">

        <div class="heading">
           <img src="images/heading-img.png" alt="">
           <h3>our facilities</h3>
        </div>
     
        <div class="box-container">
     
           <div class="box">
              <img src="images/icon-1.png" alt="">
              <h3>varieties of coffee Recipies</h3>
             
           </div>
     
           <div class="box">
              <img src="images/icon-2.png" alt="">
              <h3>coffee beans</h3>
             
           </div>
     
           <div class="box">
              <img src="images/icon-4.png" alt="">
              <h3>read to go coffee</h3>
             
           </div>
     
        </div>
     
     </section>
     <!-- Implementing Props -->
     <div id="app" class="container mx-auto py-6">
      <div class="content">
        <h1 class="title">About Developer</h1>
  
        <h2 class="subtitle">
         This app has been Developed by Lavya Bansal, who is proud to be a student of Deakin University. 
        </h2>
  
        <div class="plans">
          <plan v-for="plan in plans" :name="plan"></plan>
        </div>
      </div>
    </div>
  
    <script type="text/x-template" id="plan-template">
      <div class="plan">
          <div class="description">
            <span class="title">
              {{name}}
            </span>
          </div>
        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <script src="about.js"></script>
  
</body>
</html>
