<!-- HTML Body for Contact Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">

</head>
<body>
    <div class="container">
        <form>
            <form onsubmit="sendEmail(); reset(); return false">
            <h3>CONTACT US</h3>
            <input type="text" name="" id="name" placeholder="Your Name" required>
            <input type="email" name="" id="email" placeholder="Email ID" required>
            <input type="text" name="" id="phone" placeholder="Phone Number" required>
            <textarea id="message" rows="5" placeholder="How Can We Help You" required></textarea>
            <button type="submit">Send</button>
        </form>
        
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        // This is the Javascript Code for Emails
        function sendEmail(){
            Email.send({
            Host : "smtp.gmail.com",
            Username : "lavyapvt@gmail.com",
            Password : "",
            To : 'lavyab6@gmail.com',
            From : document.getElementById("email").value,
            Subject : "New Contact From Inquiry",
            Body : "Name: " + document.getElementById("name").value 
                +"<br> Email: " + document.getElementById("email").value 
                +"<br> Phone No.: " + document.getElementById("phone").value 
                +"<br> Message: " + document.getElementById("message").value 
        }).then(
    message => alert("Message sent succesfully")
    );
    }
    </script>
</body>
</html>
