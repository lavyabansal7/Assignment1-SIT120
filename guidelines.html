<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidelines</title>
    <link href="guidelines.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
</head>
    <body>
        <div id='app'>
            <div class="componenta">
                <component-a inline-template>
                    <div>
                        '<h1>{{componentamessage}}</h1>'
                    </div>
                    
                </component-a>
            </div>
            <br>
            <div class="componentb">
                <component-b></component-b>
            </div>
            
        </div>
    
    </body>
    </html>
    <script>
        // GLOBAL registration
        Vue.component('component-a',{
            data() {
                return {
                    componentamessage: "Guidelines Of Our Website"
                }
            },
        })
        // local registration
        let ComponentB = {
            data() {
                return {
                    componentBMessage: "This website welcomes everyone from all the communities around the globe.We are here to build a community for coffee lovers.We proivde you with coffee recipies and breakfast ideas. Also, sooner we are planning to have parternership with Uber Eats, Doordash to start selling our own products. We are also planning to open are own coffee shops soon. Our customers will get a chance to order drinks directly from our website. Subscribe to our newsletter for more updates!"
                }
            },
            template: '<h2>{{componentBMessage}}</h2>'
        }
        new Vue({
            el: '#app',
            data() {
                return {
    
                }
            },
            components: {
                'component-b': ComponentB
            }
        })
    
    </script>
</body>
</html>
